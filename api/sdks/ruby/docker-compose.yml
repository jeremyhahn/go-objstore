services:
  # Go ObjectStore server with local storage backend
  objstore-server:
    build:
      context: ../../..
      dockerfile: Dockerfile
      args:
        BUILD_TAGS: local
    command: ["/app/objstore-server", "--quic-self-signed"]
    ports:
      - "8080:8080"    # REST
      - "50051:50051"  # gRPC
      - "4433:4433"    # QUIC
    environment:
      - STORAGE_BACKEND=local
      - STORAGE_PATH=/data
      - LOG_LEVEL=info
      - REST_ENABLED=true
      - GRPC_ENABLED=true
      - QUIC_ENABLED=true
    volumes:
      - objstore-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - objstore-net

  # Ruby SDK unit tests
  ruby-unit-tests:
    build:
      context: ../..
      dockerfile: sdks/ruby/Dockerfile
    volumes:
      - .:/app
    command: bundle exec rspec spec/unit --format documentation
    networks:
      - objstore-net

  # Ruby SDK integration tests
  ruby-integration-tests:
    build:
      context: ../..
      dockerfile: sdks/ruby/Dockerfile
    depends_on:
      objstore-server:
        condition: service_healthy
    environment:
      - OBJSTORE_HOST=objstore-server
      - OBJSTORE_REST_PORT=8080
      - OBJSTORE_GRPC_PORT=50051
      - OBJSTORE_QUIC_PORT=4433
      - INTEGRATION_TEST=1
    volumes:
      - .:/app
    command: bundle exec rspec spec/integration --format documentation --tag integration
    networks:
      - objstore-net

volumes:
  objstore-data:

networks:
  objstore-net:
    driver: bridge
