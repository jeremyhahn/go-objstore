services:
  # Go ObjectStore server with local storage backend
  objstore-server:
    build:
      context: ../../..
      dockerfile: Dockerfile
      args:
        BUILD_BACKENDS: local
    ports:
      - "8080:8080"    # REST
      - "50051:50051"  # gRPC
      - "4433:4433"    # QUIC
    command: ["/app/objstore-server", "--quic-self-signed"]
    environment:
      - STORAGE_BACKEND=local
      - STORAGE_PATH=/data
      - LOG_LEVEL=info
      - REST_ENABLED=true
      - GRPC_ENABLED=true
      - QUIC_ENABLED=true
    volumes:
      - objstore-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - objstore-net

  # JavaScript SDK unit tests
  javascript-unit-tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run test:unit
    networks:
      - objstore-net

  # JavaScript SDK integration tests
  javascript-integration-tests:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      objstore-server:
        condition: service_healthy
    environment:
      - OBJSTORE_REST_URL=http://objstore-server:8080
      - OBJSTORE_GRPC_HOST=objstore-server
      - OBJSTORE_GRPC_PORT=50051
      - OBJSTORE_QUIC_URL=https://objstore-server:4433
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run test:integration
    networks:
      - objstore-net

volumes:
  objstore-data:

networks:
  objstore-net:
    driver: bridge
