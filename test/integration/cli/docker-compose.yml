version: '3.8'

services:
  # Test runner that executes CLI integration tests
  test:
    build:
      context: ../../..
      dockerfile: test/integration/cli/Dockerfile
    volumes:
      - test-storage:/test-storage
    environment:
      - OBJECTSTORE_BACKEND=local
      - OBJECTSTORE_BACKEND_PATH=/test-storage
      - GO_TEST_TIMEOUT=10m
    # Note: Tests run in the container where the binary is pre-built at /usr/local/bin/objstore

volumes:
  test-storage:

networks:
  default:
    name: objstore-cli-test
