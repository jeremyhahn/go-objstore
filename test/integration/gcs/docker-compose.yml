services:
  fake-gcs:
    image: fsouza/fake-gcs-server:1.49.1
    command: ["-scheme", "http", "-port", "4443", "-backend", "memory", "-public-host", "fake-gcs:4443"]
    ports:
      - "4443:4443"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4443/storage/v1/b"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: ../../..
      dockerfile: test/integration/gcs/Dockerfile
    depends_on:
      - fake-gcs
    environment:
      - STORAGE_EMULATOR_HOST=http://fake-gcs:4443
    volumes:
      - ../../..:/app
    working_dir: /app

networks:
  default:
    name: objstore-gcs-test
